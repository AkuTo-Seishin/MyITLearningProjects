<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>
      Braun Rechner
    </title>
    <link href="design.css" rel="stylesheet">
    <script src="scripte.js">
    </script>
  </head>
  <body>
    <h2>
      Das ist ein simpler Taschenrechner im Braun-Design!
    </h2>
    <form id="Calc">
      <fieldset>
        <INPUT TYPE="text" NAME="Input" class="display">
          <table>
            <tr>
              <td>
                <INPUT TYPE="button" id="operator" NAME="C" VALUE=" C " class="knopf" onclick="Calc.Input.value = ''">
              </td>
            </tr>
            <tr>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="7" VALUE=" 7 " class="knopf" onclick="Calc.Input.value += '7'">
              </td>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="8" VALUE=" 8 " class="knopf" onclick="Calc.Input.value += '8'">
              </td>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="9" VALUE=" 9 " class="knopf" onclick="Calc.Input.value += '9'">
              </td>
              <td>
                <INPUT TYPE="button" id="operator" NAME="Dolt" VALUE=" ÷ " class="knopf" onclick="Calc.Input.value += '/'">
              </td>
            </tr>
            <tr>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="4" VALUE=" 4 " class="knopf" onclick="Calc.Input.value += '4'">
              </td>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="5" VALUE=" 5 " class="knopf" onclick="Calc.Input.value += '5'">
              </td>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="6" VALUE=" 6 " class="knopf" onclick="Calc.Input.value += '6'">
              </td>
              <td>
                <INPUT TYPE="button" id="operator" NAME="x" VALUE=" × " class="knopf" onclick="Calc.Input.value += '*'">
              </td>
            </tr>
            <tr>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="1" VALUE=" 1 " class="knopf" onclick="Calc.Input.value += '1'">
              </td>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="2" VALUE=" 2 " class="knopf" onclick="Calc.Input.value += '2'">
              </td>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="3" VALUE=" 3 " class="knopf" onclick="Calc.Input.value += '3'">
              </td>
              <td>
                <INPUT TYPE="button" id="operator" NAME="-" VALUE=" - " class="knopf" onclick="Calc.Input.value += '-'">
              </td>
            </tr>
            <tr>
              <td>
                <INPUT TYPE="button" id="zahl" NAME="0" VALUE=" 0 " class="knopf" onclick="Calc.Input.value += '0'">
              </td>
              <td>
                <INPUT TYPE="button" id="operator" NAME="." VALUE=" · " class="knopf" onclick="Calc.Input.value += '.'">
              </td>
              <td>
                <INPUT TYPE="button" id="gleich" NAME="div" VALUE=" = " class="knopf" OnClick="Calc.Input.value = eval(Calc.Input.value)">
              </td>
              <td>
                <INPUT TYPE="button" id="operator" NAME="+" VALUE=" + " class="knopf" onclick="Calc.Input.value += '+'">
              </td>
            </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
