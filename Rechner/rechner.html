<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>
      Taschenrechner
    </title>
    <link href="design.css" rel="stylesheet">
    <script src="scripte.js">
    </script>
  </head>
  <body>
    <h2>
      Das ist ein simpler Taschenrechner! Bitte überlaste nicht seine Kapazitäten!
    </h2>
    <form id="Calc">
      <INPUT TYPE="text" NAME="Input" class="display">
      <fieldset>
        <INPUT TYPE="button" NAME="+" VALUE=" + " class="knopf" onclick="Calc.Input.value += '+'">
        <INPUT TYPE="button" NAME="7" VALUE=" 7 " class="knopf" onclick="Calc.Input.value += '7'">
        <INPUT TYPE="button" NAME="8" VALUE=" 8 " class="knopf" onclick="Calc.Input.value += '8'">
        <INPUT TYPE="button" NAME="9" VALUE=" 9 " class="knopf" onclick="Calc.Input.value += '9'">
        <INPUT TYPE="button" NAME="-" VALUE=" - " class="knopf" onclick="Calc.Input.value += '-'">
        <INPUT TYPE="button" NAME="4" VALUE=" 4 " class="knopf" onclick="Calc.Input.value += '4'">
        <INPUT TYPE="button" NAME="5" VALUE=" 5 " class="knopf" onclick="Calc.Input.value += '5'">
        <INPUT TYPE="button" NAME="6" VALUE=" 6 " class="knopf" onclick="Calc.Input.value += '6'">
        <INPUT TYPE="button" NAME="Dolt" VALUE=" ÷ " class="knopf" onclick="Calc.Input.value += '/'">
        <INPUT TYPE="button" NAME="1" VALUE=" 1 " class="knopf" onclick="Calc.Input.value += '1'">
        <INPUT TYPE="button" NAME="2" VALUE=" 2 " class="knopf" onclick="Calc.Input.value += '2'">
        <INPUT TYPE="button" NAME="3" VALUE=" 3 " class="knopf" onclick="Calc.Input.value += '3'">
        <INPUT TYPE="button" NAME="x" VALUE=" × " class="knopf" onclick="Calc.Input.value += '*'">
        <INPUT TYPE="button" NAME="0" VALUE=" 0 " class="knopf" onclick="Calc.Input.value += '0'">
        <INPUT TYPE="button" NAME="C" VALUE=" C " class="knopf" onclick="Calc.Input.value = ''">
        <INPUT TYPE="button" NAME="." VALUE=" . " class="knopf" onclick="Calc.Input.value += '.'">
        <INPUT TYPE="button" NAME="div" VALUE=" = " class="knopf" OnClick="Calc.Input.value = eval(Calc.Input.value)">
      </fieldset>
    </form>
  </body>
</html>
